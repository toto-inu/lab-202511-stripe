version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: stripe-lab-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-stripe_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-stripe_password}
      POSTGRES_DB: ${POSTGRES_DB:-stripe_lab}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-stripe_user}']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
